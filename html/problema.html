<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel = "stylesheet" href="../css/problema.css">
<link rel="stylesheet" href="../dist/enlighterjs.min.css">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Lasa un comentariu</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="modal-body">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Nume si Prenume</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <h4>
                            Cum a fost experienta avuta cu noi?
                        </h4>
                        <br>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="btn-check" name="options" id="option" autocomplete="off" value="option">
                            <label class="btn btn-outline-success" for="option">Foarte proasta</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" value="option2">
                            <label class="btn btn-outline-success" for="option2">Proasta</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" checked value="option3">
                            <label class="btn btn-outline-success" for="option3">Normala</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off" value="option4">
                            <label class="btn btn-outline-success" for="option4">Buna</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="btn-check" name="option5" id="option5" autocomplete="off" value="option5">
                            <label class="btn btn-outline-success" for="option5">Foarte buna</label>
                        </div>

                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Recenzie</label>
                      <textarea class="form-control" id="exampleInputPassword1"></textarea>
                    </div>
              <button type="submit" class="btn btn-success">Trimite recenzie</button>
            </form>
          </div>
        </div>
      </div>
    <div class="container w-50 main">
        
    </div>
</body>
<script src="../dist/enlighterjs.min.js"></script>
<script src = "../js/date.js"></script>
<script src="../js/problema.js"></script>
</html>
